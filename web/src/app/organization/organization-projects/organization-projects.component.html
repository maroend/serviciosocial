<div>
    <mat-form-field style="width: 100%" class="mb-1">
      <input matInput placeholder="Buscar..." required (keyup)='updateFilter($event)'>
    </mat-form-field>
    <button (click)="onCreate()" mat-flat-button color="primary">Agregar</button>
  </div>
  <ngx-datatable
    class="material"
    [rows]="rows"
    [columns]="[{name:'Id'},{name:'Nombre'},{name:'Objetivo'},{name: 'Acciones', cellTemplate: this.roleTemplate}]"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [externalPaging]="true"
    [count]="count"
    [offset]="offset"
    [limit]="limit"
    (page)='onPage($event)'>
  </ngx-datatable>
  <ng-template #roleTemplate let-row="row" let-value="value" let-i="index">
    <ng-container>
      <button mat-flat-button color="accent" [matMenuTriggerFor]="menu">
        Acciones
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="onDetails(row)" mat-menu-item>Detalles</button>
        <button (click)="onEdit(row)" mat-menu-item>Editar</button>
        <button mat-menu-item>Borrar</button>
      </mat-menu>
    </ng-container>
  </ng-template>
